name: Biâ€‘Weekly Org Tech Trends

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 1,15 * *'

jobs:
  post-tech-trends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Octokit Request only
        run:  npm install @octokit/request

      - name: Generate & Post Discussion
        run: node scripts/generateTrendDiscussion.js
        env:
          GITHUB_REPOSITORY:      ${{ github.repository }}  # <ORG>/.github
          GITHUB_TOKEN:           ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY:         ${{ secrets.OPENAI_API_KEY }}
          DISCUSSION_CATEGORY_ID: ${{ secrets.DISCUSSION_CATEGORY_ID }}
