name: "Bi-Weekly Org Tech Trends"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1,15 * *" # 09:00 UTC on the 1st & 15th

permissions:
  contents: read
  discussions: write

env:
  # OpenAI
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }} # optional override

  # GitHub App (no GITHUB_* prefixes)
  APP_ID: ${{ secrets.APP_ID }}
  INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
  APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}

jobs:
  post-tech-trends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Generate & post Tech Trends discussion
        run: node scripts/generateDiscussionPost.js

      - name: Success
        if: ${{ success() }}
        run: echo "✅ Discussion posted by GitHub App."

      - name: Failure
        if: ${{ failure() }}
        run: echo "::error ::❌ Discussion failed — check the logs."
